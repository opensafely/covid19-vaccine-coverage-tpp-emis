<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>OpenSAFELY Vaccine Coverage Report: {{ subtitle }}</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">OpenSAFELY Vaccine Coverage Report</h1>
      <h2 class="mb-3">{{ subtitle }}</h2>

      <p>Data from {{ backend }}, up to {{ latest_date }}.</p>

      {% if charts %}
      <div class="row my-5">
        {% for chart in charts %}
        <div class="col-6">
          <img
            src="data:image/png;base64,{{ chart }}"
            class="mx-auto d-block"
            width="100%"
          />
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="my-5">
        {{ table }}
      </div>
    </div>
  </body>
</html>
